<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #16a085;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #138d75;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0e6655;
        }

        section {
            padding: 40px 20px;
        }

        .kontak-info {
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #16a085;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #138d75;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kontak Kami</h1>
        <p>Hubungi kami untuk pertanyaan atau kerja sama</p>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="layanan.html">Layanan Kami</a>
        <a href="galeri.html">Galeri</a>
        <a href="kontak.html">Kontak</a>
    </nav>

    <section>
        <div class="kontak-info">
            <h2>Informasi Kontak</h2>
            <p><strong>Email:</strong> info@websitemu.com</p>
            <p><strong>Telepon:</strong> 0812-3456-7890</p>
            <p><strong>Alamat:</strong> Jl. Digital No. 45, Jakarta</p>
        </div>

        <form action="#" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="5" required></textarea>

            <input type="submit" value="Kirim Pesan">
        </form>
    </section>

    <footer>
